<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Library</title>
    <link rel="stylesheet" href="projeto_individual.css">
</head>
<body>
    <!-- Cabeçalho do site com menu de navegação no canto superior esquerdo -->
    <header>
        <nav class="nav-links">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Título "E_Library" centralizado, substituindo "Search Books" -->
    <section class="library-title">
        <h1>E_Library</h1>
    </section>

    <!-- Seção de pesquisa, com a barra de busca centralizada -->
    <section class="search">
        <div class="search-bar">
            <input type="text" placeholder="Título do livro ou autor">
            <button>Search</button>
        </div>
        <!-- Texto mostrando o número de livros e artigos disponíveis -->
        <p class="library-info">Livros disponíveis: 1000 | Artigos: 250</p>
    </section>

    <!-- Seção para exibir os resultados da pesquisa -->
    <section class="results">
        <h2>Search Results</h2>
        <div class="book" style="display: none;">
            <h3>Título do Livro Exemplo</h3>
            <p>Autor: Autor Exemplo</p>
        </div>
    </section>

    <!-- Seção adicional para resultados -->
    <section class="results">
        <div class="result-container">
            <div class="result-card">
                <img src="path/to/capa-livro.jpg" alt="Capa do Livro" class="book-cover">
                <div class="book-info">
                    <h3>Título do Livro</h3>
                    <p>Autor: Nome do Autor</p>
                    <p>Língua: Português</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé do site -->
    <footer>
        <p>&copy; 2024 Biblioteca Online</p>
    </footer>

    <script>
        const searchButton = document.querySelector('.search button');
        const searchInput = document.querySelector('.search input[type="text"]');
        const resultsSection = document.querySelector('.results');
        const bookExample = resultsSection.querySelector('.book');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm === 'livro exemplo') {
                bookExample.style.display = 'block';
                bookExample.querySelector('h3').textContent = 'Título do Livro Exemplo';
                bookExample.querySelector('p').textContent = 'Autor: Autor Exemplo';
            } else {
                bookExample.style.display = 'none';
            }
        });
    </script>
</body>
</html>
