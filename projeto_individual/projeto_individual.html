<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Define o tipo de documento HTML e a linguagem para o português -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Library</title>
    <!-- Conecta o CSS externo para estilizar a página -->
    <link rel="stylesheet" href="projeto_individual.css">
</head>
<body>
    <!-- Cabeçalho do site com título e menu de navegação -->
    <header>
        <h1>E_Library</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Seção de pesquisa, com título e barra de busca centralizada -->
    <section class="search">
        <h2>Search Books</h2>
        <div class="search-bar">
            <input type="text" placeholder="Título do livro ou autor">
            <button>Search</button>
        </div>
    </section>

    <!-- Seção para exibir os resultados da pesquisa -->
    <section class="results">
        <h2>Search Results</h2>
        <div class="book" style="display: none;">
            <h3>Título do Livro Exemplo</h3>
            <p>Autor: Autor Exemplo</p>
        </div>
    </section>

    <!-- Rodapé do site --> 
    <footer>
        <p>&copy; 2024 Biblioteca Online</p>
    </footer>

    <!-- Script JavaScript para controlar a pesquisa -->
    <script>
        const searchButton = document.querySelector('.search button');
        const searchInput = document.querySelector('.search input[type="text"]');
        const resultsSection = document.querySelector('.results');
        const bookExample = resultsSection.querySelector('.book');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm === 'livro exemplo') {
                bookExample.style.display = 'block';
                bookExample.querySelector('h3').textContent = 'Título do Livro Exemplo';
                bookExample.querySelector('p').textContent = 'Autor: Autor Exemplo';
            } else {
                bookExample.style.display = 'none';
            }
        });
    </script>
            <!-- Seção para exibir os resultados da pesquisa -->
<section class="results">
    <div class="result-container">
        <!-- Exemplo de resultado de pesquisa -->
        <div class="result-card">
            <img src="path/to/capa-livro.jpg" alt="Capa do Livro" class="book-cover">
            <div class="book-info">
                <h3>Título do Livro</h3>
                <p>Autor: Nome do Autor</p>
                <p>Língua: Português</p>
                <!-- Adiciona outras informações relevantes, como o gênero, ano de publicação, etc. -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
