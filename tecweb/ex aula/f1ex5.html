<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos da Apple</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Produtos da Apple</h1>
    
    <!-- Tabela de Produtos -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>iPhone 15 Pro</td>
                <td>1249€</td>
                <td>Em stock</td>
            </tr>
            <tr>
                <td>iPad Pro</td>
                <td>1049€</td>
                <td>Sem stock</td>
            </tr>
            <tr>
                <td>Apple Watch Series 9</td>
                <td>459€</td>
                <td>Em stock</td>
            </tr>
            <tr>
                <td>AirPods Max</td>
                <td>579€</td>
                <td>Sem stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
