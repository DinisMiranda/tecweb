<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes em HTML</title>
</head>
<body>

    <!-- Componente 1: Cabeçalho -->
    <h1>Cabeçalho</h1>
    <img src="caminho/para/imagem-cabecalho.jpg" alt="Descrição da imagem do cabeçalho">
    
    <!-- Componente 2: Parágrafo -->
    <h1>Parágrafo</h1>
    <p>Este é um exemplo de parágrafo que pode conter informações relevantes sobre o conteúdo da página.</p>
    <img src="caminho/para/imagem-paragrafo.jpg" alt="Descrição da imagem do parágrafo">

    <!-- Componente 3: Lista Não Ordenada -->
    <h1>Lista Não Ordenada</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <img src="caminho/para/imagem-lista.jpg" alt="Descrição da imagem da lista">

    <!-- Componente 4: Tabela -->
    <h1>Tabela</h1>
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>
    <img src="caminho/para/imagem-tabela.jpg" alt="Descrição da imagem da tabela">

    <!-- Componente 5: Formulário -->
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submeter</button>
    </form>
    <img src="caminho/para/imagem-formulario.jpg" alt="Descrição da imagem do formulário">

</body>
</html>
